<!DOCTYPE html>

    <body>

        <!-- Header -->

                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav>
            <div class="container">
                <div class="nav-container">
                    <button class="mobile-menu-toggle">

                        <a href="#skills" class="nav-link">Skills</a>
                        <a href="#projects" class="nav-link">Projects</a>

                        <a href="#skills" class="nav-link">Skills</a>
                        <a href="#projects" class="nav-link">Projects</a>

                </div>
            </div>
        </nav>

        <!-- About Section -->
        <section id="about">
            <div class="container">
                <h2 class="section-title">About Me</h2>
                <div class="about-content">
                    <div>
                        <p class="about-text">
                            <!-- Content will be populated by JavaScript from config.json -->
                        </p>
                        <p class="about-text">
                            <!-- Content will be populated by JavaScript from config.json -->
                        </p>
                    </div>
                    <div>
                        <h3 class="quick-facts-title">Quick Facts</h3>
                        <ul class="quick-facts-list">
                            <!-- Quick facts will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills">
            <div class="container">
                <h2 class="section-title">Skills & Technologies</h2>

        </section>

        <!-- Projects Section -->

            <div class="container">

                <div class="projects-grid">

                </div>

                <div class="projects-view-all">
                    <a href="https://github.com/sban2009?tab=repositories" target="_blank" class="contact-link">
                        <i class="fab fa-github"></i> View All Projects
                    </a>
                </div>
            </div>
        </section>

        <!-- Contact Section -->

            <div class="container">
                <h2 class="section-title">Let's Connect</h2>

                    <p class="contact-text">

                </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2025 Spandan Banerjee. Made with ❤️ and code.</p>
                <p class="footer-source">
                    <a href="https://github.com/sban2009">
                        View source on GitHub
                    </a>
                </p>
            </div>
        </footer>

        <script>
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Active navigation link highlighting
            window.addEventListener('scroll', () => {
                const sections = document.querySelectorAll('section');
                const navLinks = document.querySelectorAll('.nav-link');

                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (scrollY >= (sectionTop - 200)) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });

            // Add loading animation
            window.addEventListener('load', () => {
                document.body.style.opacity = '1';
            });
        </script>

        <!-- JavaScript -->
        <script src="scripts.js"></script>
    </body>

</html>
